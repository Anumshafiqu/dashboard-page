<div class="p-grid row mx-1 mt-5">
    <!-- Left Side -->
    <div class="col-6 mt-5">
        <!-- Vertical Card -->
        <p-card>
            <p class="fw-medium ml-2">Vertical</p>
            <form class="p-fluid px-3">
                <div class="p-field">
                    <label for="v-name" class="text-sm">Name</label>
                    <input id="v-name" type="text" pInputText class="form-control p-1" />
                </div>
                <div class="p-field mt-3">
                    <label for="v-email" class="text-sm">Email</label>
                    <input id="v-email" type="email" pInputText class="form-control p-1" />
                </div>
                <div class="p-field mt-3">
                    <label for="v-age" class="text-sm">Age</label>
                    <input id="v-age" type="number" pInputText class="form-control p-1" />
                </div>
            </form>
        </p-card>
        <!-- Vertical Grid Card -->
        <div class="mt-3">
            <p-card class="mt-3">
                <p class="fw-medium ml-2">Vertical Grid</p>
                <form class="p-fluid px-3">
                    <div class="formgrid grid align-items-center mb-3">
                        <div class="col-6 mt-2">
                            <label for="v-name" class="text-sm">Name</label>
                            <input type="text" pInputText class="form-control p-1" />
                        </div>
                        <div class="col-6 mt-2">
                            <label for="v-email" class="text-sm">Email</label>
                            <input type="text" pInputText class="form-control p-1" />
                        </div>
                    </div>
                </form>
            </p-card>
        </div>
    </div>
    <!-- Right Side -->
    <div class="col-6 mt-5">
        <!-- Horizontal Card -->
        <p-card>
            <p class="fw-medium ml-2">Horizontal</p>
            <form class="p-fluid px-3">
                <div class="field grid align-items-center mb-3">
                    <label for="h-name" class="col-fixed text-sm" style="width: 100px;">Name</label>
                    <div class="col">
                        <input id="h-name" type="text" pInputText class="form-control p-1" />
                    </div>
                </div>
                <div class="field grid align-items-center mb-3">
                    <label for="h-email" class="col-fixed text-sm" style="width: 100px;">Email</label>
                    <div class="col">
                        <input id="h-email" type="email" pInputText class="form-control p-1" />
                    </div>
                </div>
            </form>
        </p-card>
        <!-- Inline Card -->
        <div class="mt-3">
            <p-card class="mt-3">
                <p class="fw-medium ml-2">Inline Inputs</p>
                <form class="p-fluid px-3">
                    <div class="formgrid grid align-items-center mb-3">
                        <div class="col-6">
                            <input type="text" pInputText class="form-control p-1" />
                        </div>
                        <div class="col-6">
                            <input type="text" pInputText class="form-control p-1" />
                        </div>
                    </div>
                    <div class="">
                        <button pButton type="submit" label="Submit"
                            class="btn  bg-green-500 text-sm text-white">Submit</button>
                    </div>
                </form>
            </p-card>
        </div>
        <!-- text Card -->
        <div class="mt-3">
            <p-card class="mt-3">
                <p class="fw-medium ml-2">Help text</p>
                <form class="p-fluid px-3">
                    <div class="align-items-center mb-3">
                        <div class="p-field">
                            <label for="v-name" class="text-sm">Name</label>
                            <input id="v-name" type="text" pInputText class="form-control p-1" />
                        </div>
                        <small class="text-sm font-card">Enter your username to reset your password.</small>
                    </div>
                </form>
            </p-card>
        </div>
    </div>
</div>
