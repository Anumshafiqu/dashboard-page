<div class="col-12 lg:col-12">

<div class="grid mt-5 row">
  <div class="col-xxl-3 col-xl-3 col-lg-3 col-md-6 col-sm-11 mt-2" *ngFor="let card of cards">
    <p-card class="shadow-sm">
      <div class="flex justify-content-between align-items-center">
        <div>
          <p class="text-800 font-medium text-sm m-0 mb-1">{{ card.title }}</p>
          <p class="text-900 font-medium text-lg m-0">{{ card.value }}</p>
          <p class="text-green-500 text-sm mt-1">{{ card.subtext }}</p>
        </div>
        <div [ngClass]="card.iconBg" class="border-round p-2">
          <i [class]="card.icon" class="text-lg"></i>
        </div>
      </div>
    </p-card>
  </div>
</div>



  <!-- chart -->
<!-- <div class="col-12 md:col-9"> -->
  <div class="p-grid row mt-4">
    <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12 mt-2">
      <app-chart></app-chart>
    </div>
    <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12 mt-2">
      <div class="card border-0 shadow-sm py-5 px-3">
        <p-chart type="bar" [data]="data" [options]="options" style="height: 350px"></p-chart>
      </div>
    </div>
  </div>
</div>
