<div class="p-grid row p-4 mt-3">

  <!-- Advanced Upload -->
  <div class="col-6">
    <p-card class="upload-card">
     <span class="my-0 py-0 fw-medium mt-0 ml-3">Advanced</span>
      <div class="d-flex flex-row upload-card mb-0 border rounded mx-3 mt-1">
        <p-fileUpload name="myfile" [url]="'/api/upload'" mode="basic" chooseLabel="Choose"
          uploadLabel="Upload"></p-fileUpload>
        <p-fileUpload name="myfile" [url]="'/api/upload'" mode="basic" chooseLabel="Upload" uploadLabel=""
          disabled="true" ></p-fileUpload>
        <p-fileUpload name="myfile" [url]="'/api/upload'" mode="basic" chooseLabel="Cancel" uploadLabel="Upload"
          disabled="true"></p-fileUpload>
          
      </div>
      <span class="text-xs fw-medium mt-0 ml-3 mt-1">Drag and drop files to here to upload.</span>
    </p-card>
  </div>

  <!-- Basic Upload -->
  <div class="col-6 mt-4">
    <p-card>
      <span class="my-0 py-0 fw-medium mt-0 ml-4">Basic</span>
      <div class="d-flex justify-content-center align-items-center gap-3 ms-2 mb-1">
        <p-fileUpload
          name="myfile"
          [url]="'/api/upload'"
          mode="basic"
          chooseLabel="Choose"
        ></p-fileUpload>
        <span class="text-xs fw-medium">No file chosen</span>
      </div>
      <div class="d-flex justify-content-center align-items-center mt-2">
      <button pButton label="Upload" style="background-color: #c2ccd6; color: rgb(46, 46, 46); font-size: 12px;
       padding: 6px 12px;border: none;"></button>
       </div>
    </p-card>
  </div>
</div>
